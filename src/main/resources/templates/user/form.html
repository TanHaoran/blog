<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragment/header :: header}">
</head>
<body>

<div class="container blog-content-container">

    <h3 th:text="${userModel.title}"></h3>

    <form action="/user" th:action="@{'/user'}" method="post" th:object="${userModel.user}">
        <input type="hidden" name="id" th:value="*{id}">
        名称：<br>
        <input class="form-control" type="text" name="name" th:value="*{name}"><br>
        邮箱：<br>
        <input class="form-control" type="text" name="email" th:value="*{email}">
        <input class="btn btn-default" type="submit" value="提交">
    </form>

</div>

<di th:replace="~{fragment/footer :: footer}"></di>
</body>
</html>
