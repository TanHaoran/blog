<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>

<di th:replace="~{fragment/header :: header}"></di>

<h3 th:text="${userModel.title}"></h3>

<form action="/user" th:action="@{'/user'}" method="post" th:object="${userModel.user}">
    <input type="hidden" name="id" th:value="*{id}">
    名称：<br>
    <input type="text" name="name" th:value="*{name}"><br>
    邮箱：<br>
    <input type="text" name="email" th:value="*{email}">
    <input type="submit" value="提交">
</form>

<di th:replace="~{fragment/footer :: footer}"></di>
</body>
</html>
